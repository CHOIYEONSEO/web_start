<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>input 태그 활용</title>
</head>
<body>
  <h1>input 태그의 type이 text</h1>
    아이디<input type = "text" name = "userID" maxlength = "12" />
  <h1>input 태그의 type이 password</h1>
    비밀번호<input type = "password" name = "userPW" maxlength = "12" />
  <h1>input 태그의 type이 text</h1>
    아이디<input type = "text" name = "ID" maxlength = "12" />
  <h1>input 태그의 type이 password</h1>
    비밀번호<input type = "password" name = "PW" maxlength = "12" />

  <h1>input 태그의 type이 checkbox</h1>
    <h2>취미</h2>
      음악감상<input type = "checkbox" name = "myHobby" value = "music" checked />
      영화감상<input type = "checkbox" name = "myHobby" value = "movie" />
      수집<input type = "checkbox" name = "myHobby" value = "collection" />

  <h1>input 태크의 type이 radio</h1>
    <h2>취미</h2>
      음악감상<input type = "radio" name = "myHobby" value = "music" />
      영화감상<input type = "radio" name = "myHobby" value = "movie" />
      수집<input type = "radio" name = "myHobby" value = "collection" />

  <h1>input 태그의 type이 button</h1>
    <input type = "button" value = "약관을 보시려면 누르세요." />

  <h1>input 태그의 type이 file</h1>
    <input type = "file" name = "attachedFile" />

  <h1>input 태그의 type이 search</h1>
    검색<input type = "search" name = "search" />

</body>
</html>
