<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>그림자 효과 주기</title>
<style>
  p{color: plum; font-size: 100px; text-shadow: 3px 3px hotpink}
  .shadow1{color : skyblue; font-size : 100px; text-shadow : 3px 3px hotpink}
  .shadow2{color : skyblue; font-size : 100px; text-shadow : 3px 3px 3px hotpink}
  .shadow3{color : skyblue; font-size : 100px; text-shadow : 3px 3px 3px hotpink, 3px 3px 20px skyblue}
</style>
</head>
<body>
  <p>비가 오는 오늘...</p>
  <p class = "shadow1">비가 오는 오늘...</p>
  <p class = "shadow2">비가 오는 오늘...</p>
  <p class = "shadow3">비가 오는 오늘...</p>
</body>
</html>
