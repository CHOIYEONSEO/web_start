<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>배경으로 gradient 효과 주기</title>
<style>
  .gradient1{width: 100%; height: 100px; background: linear-gradient(skyblue, hotpink)}
  .gradient2{width: 100%; height: 100px; background: radial-gradient(skyblue, hotpink)}
  .gradient3{width: 100%; height: 100px; background: linear-gradient(20deg, skyblue, hotpink)}
</style>
</head>
<body>
  <div class = "gradient1"></div> <br/>
  <div class = "gradient2"></div> <br/>
  <div class = "gradient3"></div> <br/>
</body>
</html>
