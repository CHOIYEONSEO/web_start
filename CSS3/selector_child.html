<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>HTML 엘리먼트의 부모 자식 관계 알아보기</title>
<style>
  #container section p{color:skyblue}
</style>
</head>

<body>
  <div id = "container">
    <header>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
      </ul>
    </header>
    <section>
      <h1>본문제목</h1>
      <p>본문내용</p>
    </section>
    <footer>
      <div class = "logo">my web service</div> <!--logo class는 색상을 스타일에서 정해놓지 않았으므로 색 안변하고 검정색.-->
    </footer>
  </div>
</body>
</html>
