<!DOCTYPE html>
<html>
<head>
<meta charset  = "utf-8" />
<title>반복문-while</title>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  var i = 0;
  while(i <= 10) {
  //while(true) { //무한반복 for문도 조건식에 true사용하면 무한반복 가능.
    console.log(i + "번째 while문 작동중 입니다.");
    i++;
  }
});
</script>
</head>
<body>
</body>
</html>
