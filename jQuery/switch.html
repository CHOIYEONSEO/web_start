<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>조건문-switch</title>
<script type = "text/javascript" src = "./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  var myColor = "skyblue"; //global

  switch(myColor) {
    case "white":
      console.log("I like " + myColor);
      break;

    case "skyblue":
      console.log("I like " + myColor);
      break;

    case "hotpink":
      console.log("I like " + myColor);
      break;

    case "yellow":
      console.log("I like " + myColor);
      break;

    default:
      console.log("I don't like color");
  }
});
</script>
</head>
