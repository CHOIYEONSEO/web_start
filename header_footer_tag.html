<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<title>header, footer 태그 활용</title>
</head>
<body>
  <header>
    <div id = "logo">My Web Service</div>
    <ul>
      <li>my menu 1</li>
      <li>my menu 2</li>
      <li>my menu 3</li>
    </ul>
  </header>
  header영역 밑에 내용

  <footer>
    <ul>
      <li>회사소개</li>
      <li>기업윤리</li>
      <li>인재채용</li>
    </ul>
    <p>copyright my web service</p>
  </footer>
  footer영역 밑에는 글이 안써지는 걸까? - 써짐.

</body>
</html>
